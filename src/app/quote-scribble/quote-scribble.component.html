<div class="scribble">
  <p>Uploaded by {{quote.name}} {{quote.completeDate|dateCount}} days ago on {{quote.completeDate|date}}</p>

  <p>Likes: {{quote.likes}}</p>
  <p>Dislikes: {{quote.dislikes}}</p>

  <button type="button" class="btn btn-secondary" (click)='quoteLike(quote)'>Thumbs up</button>
  <button type="button" class="btn btn-dark" (click)='quoteDislike(quote)'>Thumbs down</button>
  <button class="btn btn-danger" (click) = 'quoteDelete(true)'>Delete</button>
</div>
