<div class="new">

    <form (ngSubmit) = 'submitQuote()' #quoteForm = 'ngForm'>
      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea rows="4" class="form-control" id="quote" [(ngModel)] = "newQuote.quote" name="quote" #quote = "ngModel" required></textarea>

        <div [hidden] = "quote.valid || quote.pristine" class="alert alert-danger">
          <p>Quote is Required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author Name</label>
        <input type="text" class="form-control" id="author" [(ngModel)] = "newQuote.author" name="author" #author = "ngModel" required>

        <div [hidden] = "author.valid || author.pristine" class="alert alert-danger">
          <p>Author Name is Required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Uploaded by</label>
        <input type="text" class="form-control" id="name" [(ngModel)] = "newQuote.name" name="name" #name = "ngModel" required>

        <div [hidden] = "name.valid || name.pristine" class="alert alert-danger">
          <p>Uploader's name is Required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" required [(ngModel)] = "newQuote.completeDate" name="completeDate" #completeDate = "ngModel" required>

        <div [hidden] = "completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is Required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Submit Quote</button>
      <button type="reset" class="btn btn-danger btn-lg">Clear</button>
    </form>
    
</div>
